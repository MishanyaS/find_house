{% extends "find_house_app/base.html" %}

{% load static %}

{% block title %}{{ news.title }} - News Details{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="card  shadow-lg bg-orange-list ">
            <img src="{% static 'find_house_app/images/news/default/default_house.jpg' %}" class="card-img-top" alt="News Image">
            <div class="card-body">
                <h3 class="card-title">{{ news.title }}</h3>
                <p class="card-text text-muted">Date: {{ news.date_added|date:"F j, Y H:i" }}</p>
                <p class="card-text">{{ news.content }}</p>
            </div>
        </div>

        <div class="mt-3 mb-3">
            <p><img width="30px" height="30px" src="{% static 'find_house_app/images/icons/news/view.svg' %}" alt="Add to Favorite"> {{ news.views_count }}</p>
        </div>
        
        <div class="mt-3 mb-3">
            <a href="{% url 'find_house_app:news_list' %}" class="btn btn-red btn-sm">Back</a>
        </div>

    </div>
{% endblock content %}
