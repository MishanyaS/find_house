{% extends "admin_panel_app/base.html" %}

{% block title %}Categories Details{% endblock %}

{% block content %}

    <h3 class="text-center">Categories Details</h3>

    <table class="table table-striped">
        <tbody>
            <tr>
                <th>ID</th>
                <td>{{ category.id }}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{ category.name }}</td>
            </tr>
            <tr>
                <th>Description</th>
                <td>{{ category.description }}</td>
            </tr>
            <tr>
                <th>Date Added</th>
                <td>{{ category.date_added }}</td>
            </tr>

        </tbody>
    </table>

    <div class="mb-3 mt-3">
        <a class="btn btn-red btn-sm" href="{% url 'admin_panel_app:admin_categories_list' %}">Back</a>
    </div>

{% endblock content %}
