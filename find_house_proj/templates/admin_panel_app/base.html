{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}FindHouse{% endblock title %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'find_house_app/css/style.css' %}">

        <link rel="icon" href="{% static 'find_house_app/images/icons/favicon.jpg' %}" type="image/x-icon">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-orange">
            <div class="container-fluid">
                <a class="navbar-brand w-text-75" href="{% url 'admin_index' %}">Admin Panel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link w-text-75" aria-current="page" href="{% url 'admin_index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link w-text-75" aria-current="page" href="{% url 'admin_user_list_index' %}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link w-text-75" aria-current="page" href="{% url 'admin_announcement_list' %}">Announcements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link w-text-75" aria-current="page" href="{% url 'admin_announcement_images_list' %}">Announcement Images</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link w-text-75" aria-current="page" href="{% url 'admin_categories_list' %}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link w-text-75" aria-current="page" href="{% url 'admin_favorites_list' %}">Favorites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link w-text-75" aria-current="page" href="{% url 'admin_news_list' %}">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link w-text-75" aria-current="page" href="{% url 'admin_announcement_view_histories_list' %}">Ann View History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link w-text-75" aria-current="page" href="{% url 'admin_comments_list' %}">Comments</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle w-text-75" href="#" id="navbarChat" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Chat
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark bg-orange" aria-labelledby="navbarChat">
                          <li><a class="dropdown-item w-text-75" href="{% url 'admin_chats_list' %}">Chats</a></li>
                          <li><a class="dropdown-item w-text-75" href="{% url 'admin_messages_list' %}">Messages</a></li>
                        </ul>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" aria-current="page" href="{% url 'home' %}">Back</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>

        <div class="container content">
            {% block content %}

                

            {% endblock content %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        
        <script defer src="{% static 'find_house_app/js/script.js' %}"></script>

    </body>
</html>
